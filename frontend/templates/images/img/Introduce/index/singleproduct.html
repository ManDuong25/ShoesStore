<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../fontend/singleproduct.css">
</head>
<body>

    <div class="singleproduct">
        <button id="closepitem">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <hr>
        <h2>Chi Tiết Sản Phẩm</h2>
        <hr>
        <div class="pitem">
            <img src="../picture/webimg/Basketball Shoes/Adidas Dame 7.jpg" alt="">
            <div class="productcontent">
                <div class="productname">Adidas Dame 7</div>
                <div class="price">
                    100.000<sup> đ</sup>
                   
                </div>
                <div class="psize">
                    <br>
                    Size :
                    <input type="radio" name="size" value="35">
                    <label for="size">35</label>
                    <input type="radio" name="size" value="36">
                    <label for="size">36</label>
                    <input type="radio" name="size" value="37">
                    <label for="size">37</label>
                    <input type="radio" name="size" value="38">
                    <label for="size">38</label>
                    <input type="radio" name="size" value="39">
                    <label for="size">39</label>
                    <input type="radio" name="size" value="40">
                    <label for="size">40</label>

                </div>
                <div class="quantity">
                    <label for="pquantity">Quantity :</label>
                    <input type="number" name="pquantity" id="pquantity" placeholder="1" min="1">
                </div>
                <button id="addtocart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="textcart">ADD TO CART</div>
                </button>
                <div class="des">
                    <hr>
                    <p>Description :</p>
                    The sole is thick and hard, providing support when running up and down the court.
                    The shoe collar is high, covering the ankle.
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
